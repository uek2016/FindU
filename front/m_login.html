<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Document</title>
		<script src="/js/jquery.js"></script>
		<script src="/js/_utility.js" charset="utf-8"></script>
		<script src="/js/js.cookie.js" charset="utf-8"></script>
		<script src="/js/jquery.validate.js"></script>
		<script src="/js/messages_zh.js"></script>
		<link rel="stylesheet" href="/css/front/login.css">
		<script src="/js/mui.min.js"></script>
		<script src="/js/front/login.js"></script>
		<script src="/js/store.js"></script>
	</head>

	<body>
		<div class="wlh-loginbox">
			<!--提示重置成功 start-->
			<div class="wlh-zhezhao">
				<div class="wlh-resetbox2">
					<div class="wlh-reset-title">
						<img src="/imgs/front/wlh_reset_title.png" alt="">
					</div>
					<p>
						您的密码已修改成功，请重新登录
					</p>
				</div>
			</div>
			<!--提示重置成功 end-->
			<!--登录 start-->
			<div class="wlh-login">
				<div class="wlh-logo">
					<img src="/imgs/front/wlh_logo.png" alt="">
				</div>
				<p>山西优逸客科技有限公司内网聊天系统</p>
				<form action="" method="get" name="mylogin" class="mylogin">
					<div class="wlh-text">
						<input id="username" type="text" placeholder="请输入账号！" name="username">
					</div>
					<div class="wlh-ps">
						<input type="password" placeholder="请输入密码！" name="userps">
					</div>
					<div class="wlh-radio">
						<label for="#jizhu"><input type="radio" name="jizhu" checked="true" id="jizhu"> 记住账号</label>
					</div>

					<div class="wlh-btn">
						<input class="wlh-sub" type="submit" value="提交" name="sub">
					</div>

				</form>
			</div>
		
		</div>
	</body>

</html>
