<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="/css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="/css/front/show.css" />
		<link rel="stylesheet" type="text/css" href="/css/mui.picker.min.css" />
		<script src="/js/jquery.js"></script>
		<script src="/js/mui.min.js"></script>
		<script src="/js/_utility.js"></script>
		<script src="/js/moment-with-locales.js"></script>
		<script src="/js/mui.picker.min.js"></script>
		<script src="/js/front/show.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title"></h1>
		</header>
		           
		<div class="mui-content">
			<div class="mui-input-row">
			    <input type="text" class="wlhtitle" name="ExWorktitle" placeholder="请输入加班标题">
			    <input type="text" class="wlhcon" name="ExWorkcon" placeholder="请输入加班内容">
			    <div class="mui-input-row mui-input-range field-contain">
		            <label >加班进度：</label>
		            <input type="text" id='field-range-input' value='60'>
		            <input type="range" id='field-range' value="60" min="0" max="100" />
			    </div>
			</div>
			
		    <div class="mui-input-row">			
				<div id='demo3' class="btn mui-input-row wlh_time" class='demo3' data-options='{"value":"2016-08-16 18:00","beginYear":2010,"endYear":2020}'>
					<label>开始</label>
			    	<input class='result' id="wlh_s" type="text" class="wlhstime" name="ExWorktitle" placeholder="请选择开始时间">		    	
				</div>
				<div id='demo4' style="border-bottom:0px;" class="btn mui-input-row wlh_time" class='demo3' data-options='{"value":"2016-08-16 20:00","beginYear":2010,"endYear":2020}'>
			    	<label>结束</label>
			    	<input class='result' id="wlh_e" type="text" class="wlhetime" name="ExWorktitle" placeholder="请选择结束时间">
			    	
			    </div>		    
		    </div>

		    <button type="button" id="queding" class="mui-btn mui-btn-blue mui-btn-block">确定</button>
		</div>
	</body>
</html>
