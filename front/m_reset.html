<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Document</title>
		<script src="/js/jquery.js"></script>
		<script src="/js/_utility.js" charset="utf-8"></script>
		<script src="/js/jquery.validate.js"></script>
		<script src="/js/messages_zh.js"></script>
		<link rel="stylesheet" href="/css/front/login.css">
		<script src="/js/mui.min.js"></script>
		<script src="/js/front/reset.js"></script>
		<script src="/js/store.js"></script>
		<style>
			html,body,.wlh-loginbox{
				height: 100%;
				width: 100%;
			}
			.wlh-reset{
				right: 0!important;
			}
		</style>
	</head>

	<body>
		<div class="wlh-loginbox">
			<!--密码重置 satrt-->
			<div class="wlh-reset">
				<div class="sgq-return">返回</div>
				<div class="wlh-reset-photo">
					<div class="wlh-photo">
						<img src="/imgs/front/wlh_photo.png" alt="">
					</div>
					<div class="wlh-photo-zhe"></div>
				</div>
				<div class="wlh-resize-title">
					<p>RESET MY PASSWORD</p>
					<p>重置密碼</p>
				</div>
				<form action="" method="post" name="myreset" class="myreset">
					<div class="wlh-text">
						<input id="username2" type="text" placeholder="请输入账号！" name="username2">
					</div>
					<div class="wlh-ps">
						<input type="password" id="omima" placeholder="请输入原密码！" name="olduserps1">
					</div>
					<div class="wlh-ps">
						<input type="password" id="mima" placeholder="请输入密码！" name="userps1">
					</div>
					<div class="wlh-ps wlh-alert">
						<input type="password" placeholder="请输入密码！" name="userps2">
						<label class="errorinfo" style="display: none;"></label>
					</div>
					<input type="submit" value="" class="wlh-btn">

				</form>
			</div>
			<!--密码重置 end-->
		</div>
	</body>

</html>
