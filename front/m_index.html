			document.addEventListener("plusready",function(){

				var lxr_extra;
					var current= plus.webview.currentWebview();
					$('.zkf_me')[0].addEventListener("tap",function(){
						var zkf_me=plus.webview.create("_www/zkf-me.html","zkf_me");
						zkf_me.show("slide-in-right");
					})
					$(".lxr_extra")[0].addEventListener("tap",function(){
						lxr_extra=plus.webview.create("./extra","lxr_extra",{top:0,bottom:50});
						current.append(lxr_extra)
						lxr_extra.show("slide-in-right");
					})
					$(".tel_index")[0].addEventListener("tap",function(){
						if(lxr_extra){
							lxr_extra.close();
						}
					})

			})
